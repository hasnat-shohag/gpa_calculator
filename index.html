    <section >
        <div class="container">
            <div class="form_width">
                <form action="#" name="data" id="myForm">
                    <h3>Give Your Valid Exam Marks</h3>
                    <div class="data_set">
                        <label for="bangla">Bangla</label>
                        <input class="u_inp" maxlength="3" name="bangla" id="bangla" type="number" >
                    </div>
                    <div class="data_set">
                        <label for="english">English</label>
                        <input class="u_inp" maxlength="3" name="english" id="english" type="number" >
                    </div>
                    <div class="data_set">
                        <label for="math">Mathematics</label>
                        <input class="u_inp" maxlength="3" name="math" id="math" type="number" >
                    </div>
                    <div class="data_set">
                        <label for="science">Science</label>
                        <input class="u_inp" maxlength="3" name="science" id="science" type="number" >
                    </div>
                    <div class="data_set">
                        <label for="bgs">BGS</label>
                        <input class="u_inp" maxlength="3" name="bgs" id="bgs" type="number" >
                    </div>
                    <div class="data_set">
                        <label for="religious">Religious</label>
                        <input class="u_inp" maxlength="3" name="religious" id="religious" type="number" >
                    </div>

                    <div class="button_set">
                        <button type="button" onclick="gpaCalculate()">SUBMIT</button>
                        <input type="button" onclick="myFunction()" value="RESET">
                    </div>
                </form>
                <div class="result">
                   <h1 id="result_h1"></h1>
